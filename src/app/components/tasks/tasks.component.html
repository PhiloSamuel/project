<div class="container">
    <div class="card" style="width: 100rem;">
    <div class="card-header">
        Hello {{name}} the number of pending tasks is {{getPendingTasksCount()}}
    </div>
    <div class="row"> 
        <div class="col-md-9"><input (keyup.enter)="addTask(inputTitle.value);inputTitle.value=''"  #inputTitle type= "text" class="form-control"></div>
        <div class="col-md-3">
            <button type="button" (click)="addTask(inputTitle.value);inputTitle.value=''"  class="btn btn-primary">Add</button>
        </div>
    </div>
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Status</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of tasks let currentIndex=index">
            <th scope="row">{{currentIndex+1}}</th>
            <td>{{item.Title}}</td>
            <td><input type="checkbox" (change)="updateTask(item)" [checked]="item.IsDone"></td>
            <td><button type="button" (click)="deleteTask(currentIndex)" class="btn btn-danger">Delete</button></td>
          </tr>
          <tr *ngIf="tasks.length==0">
            <td colspan="3">  No tasks found </td>
          </tr>
        </tbody>
      </table>
    </div>
    
</div>>
